<!-- templates/hr_home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>HR Home</title>
</head>
<body>
    <h1>Welcome, HR Manager</h1>
    <p>Please choose an action:</p>

    {% if pending_requests %}
        <p style="color: red; font-weight: bold;">⚠️ You have {{ pending_requests|length }} pending request(s) for approval!</p>
    {% else %}
        <p>No pending requests at the moment.</p>
    {% endif %}

    <ul>
        <li><a href="{{ url_for('hr_dashboard') }}">Go to HR Dashboard (Temporary Access)</a></li>
        <li><a href="{{ url_for('hr_approvals') }}">Go to Employee Request Approvals</a></li>
    </ul>
</body>
</html>
