<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Request Status History</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 2em; }
    section {
      background: #fff; padding: 2em; max-width: 700px; margin: auto;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%; padding: 0.6em; margin-top: 1em;
      border-radius: 4px; border: 1px solid #ccc;
    }
    .status-card {
      margin-top: 1em; padding: 1em; border: 1px solid #ddd;
      border-radius: 6px; background: #fafafa;
    }
    .approved { border-left: 5px solid #4CAF50; }
    .denied { border-left: 5px solid #f44336; }
    .pending { border-left: 5px solid #ffc107; }
  </style>
</head>
<body>

  <section>
    <h2>View Your Access Request History</h2>
    <input type="text" id="userName" placeholder="Enter your full name">
    <button onclick="checkStatus()">Check History</button>
    <div id="results"></div>
  </section>

  <script>
    function checkStatus() {
      const name = document.getElementById('userName').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!name) {
        alert('Please enter your name.');
        return;
      }

      const requests = JSON.parse(localStorage.getItem('hrUserRequests') || '[]');
      const userRequests = requests.filter(r => r.name.toLowerCase() === name.toLowerCase());

      if (userRequests.length === 0) {
        resultsDiv.innerHTML = `<p>No request history found for <strong>${name}</strong>.</p>`;
        return;
      }

      userRequests.reverse().forEach(req => {
        const div = document.createElement('div');
        div.className = `status-card ${req.status}`;
        div.innerHTML = `
          <p><strong>Request ID:</strong> ${req.id}</p>
          <p><strong>Access Level:</strong> ${req.level}</p>
          <p><strong>Duration:</strong> ${req.duration} day(s)</p>
          <p><strong>Status:</strong> ${req.status.toUpperCase()}</p>
          ${req.comment ? `<p><strong>HR Comment:</strong> ${req.comment}</p>` : ''}
          <p><small><strong>Requested:</strong> ${new Date(req.timestamp).toLocaleString()}</small></p>
          ${req.decisionTime ? `<p><small><strong>Decided:</strong> ${new Date(req.decisionTime).toLocaleString()}</small></p>` : ''}
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
