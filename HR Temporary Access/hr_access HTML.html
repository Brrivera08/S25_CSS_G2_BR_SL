<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Access Dashboard - Login</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #eef2f7; }
    .container {
      max-width: 600px; margin: auto; background: white; padding: 2em;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%; padding: 0.6em; margin-top: 1em; border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { cursor: pointer; }
    .request-card {
      border: 1px solid #ddd; padding: 1em; border-radius: 6px; background: #fafafa;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <div class="container" id="loginForm">
    <h2>HR Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <div class="container" id="dashboard" style="display: none;">
    <h2>HR Dashboard: Pending Access Requests</h2>
    <div id="requestList"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('loginMessage');

      if (user === 'user1' && pass === 'password1') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadRequests();
      } else {
        msg.textContent = "Invalid username or password.";
      }
    }

    function loadRequests() {
      const container = document.getElementById('requestList');
      const requests = JSON.parse(localStorage.getItem('hrUserRequests') || '[]');
      container.innerHTML = '';

      const pending = requests.filter(req => req.status === 'pending');
      if (pending.length === 0) {
        container.innerHTML = "<p>No pending requests.</p>";
        return;
      }

      pending.forEach(req => {
        const card = document.createElement('div');
        card.className = 'request-card';
        card.innerHTML = `
          <p><strong>Name:</strong> ${req.name}</p>
          <p><strong>Access Level:</strong> ${req.level}</p>
          <p><strong>Duration:</strong> ${req.duration} days</p>
          <p><small>Requested: ${new Date(req.timestamp).toLocaleString()}</small></p>
          <textarea placeholder="Comment (optional)" id="comment-${req.id}"></textarea>
          <button onclick="updateRequest(${req.id}, 'approved')">Approve</button>
          <button onclick="updateRequest(${req.id}, 'denied')">Deny</button>
        `;
        container.appendChild(card);
      });
    }

    function updateRequest(id, decision) {
      const commentBox = document.getElementById(`comment-${id}`);
      const comment = commentBox.value;

      const requests = JSON.parse(localStorage.getItem('hrUserRequests') || '[]');
      const index = requests.findIndex(r => r.id === id);
      if (index === -1) return;

      requests[index].status = decision;
      requests[index].decisionTime = new Date().toISOString();
      requests[index].comment = comment;

      localStorage.setItem('hrUserRequests', JSON.stringify(requests));
      loadRequests();
    }
  </script>

</body>
</html>
