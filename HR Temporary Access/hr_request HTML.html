<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Temporary Access</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 2em; }
    section {
      background: #fff; padding: 2em; max-width: 600px; margin: auto;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%; padding: 0.6em; margin-top: 1em; border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <section>
    <h2>Request Temporary Access</h2>
    <input type="text" id="userName" placeholder="Your Name" required>
    <select id="accessLevel" required>
      <option value="">Select Access Level</option>
      <option>Read</option>
      <option>Write</option>
      <option>Admin</option>
    </select>
    <input type="number" id="duration" placeholder="Duration in days (max 30)" min="1" max="30" required>
    <button onclick="submitRequest()">Submit Request</button>
    <div id="message"></div>
  </section>

  <script>
    function submitRequest() {
      const name = document.getElementById('userName').value.trim();
      const level = document.getElementById('accessLevel').value;
      const duration = parseInt(document.getElementById('duration').value, 10);
      const messageDiv = document.getElementById('message');

      if (!name || !level || isNaN(duration) || duration > 30) {
        messageDiv.innerHTML = `<p style="color:red;">Please fill all fields correctly. Max duration: 30 days.</p>`;
        return;
      }

      const request = {
        id: Date.now(),
        name,
        level,
        duration,
        status: 'pending',
        timestamp: new Date().toISOString()
      };

      const requests = JSON.parse(localStorage.getItem('hrUserRequests') || '[]');
      requests.push(request);
      localStorage.setItem('hrUserRequests', JSON.stringify(requests));

      messageDiv.innerHTML = `<p style="color:green;">Request submitted successfully.</p>`;
      document.getElementById('userName').value = '';
      document.getElementById('accessLevel').value = '';
      document.getElementById('duration').value = '';
    }
  </script>

</body>
</html>
